<template name="secrets">
  <div class="secrets row">
    <div class="offset4 span8">

      <p class="note">
        Only Admins and those with the 'view-secrets'
        role will see this page in their header nav.
      </p>

      <h2>Secrets!</h2>

      {{#if Template.subscriptionsReady}}
        <!-- This is displayed when all data is ready. -->
        {{> secretList}}
      {{else}}
        Loading...
      {{/if}}

      {{> securityNote}}
    </div>
  </div>
</template>

<template name="secretList">
  <ul>
  {{#each secrets}}
    <li><p>{{secret}}</p></li>
  {{/each}}
  </ul>
</template>
